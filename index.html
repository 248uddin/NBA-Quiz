<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>NBA Quiz</title>
</head>
<body>

    <!-- top section -->
     <div class="intro py-3 bg-none text-center">

     </div>
        <div class="container">
            <h2 class="text-dark text-center display-3 my-4">NBA Quiz</h2>
    </div>

    <!--result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p> You are <span class="text-dark display-4 p-3">0%</span> pro</p>
        </div> 
    </div> 

    <!-- quiz section -->
    <div class="quiz py-4 bg-dark">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
            <form action="" class="quiz-form text-light">

                <!-- Question 1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Who won the 2019 NBA Finals?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label class="form-check-label">Toronto Raptors</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Golden State Warriors</label>
                    </div>
                </div>

                <!-- Question 2 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What season did James Harden average 36.4 PPG?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label">2018</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">2019</label>
                    </div>
                </div>

                <!-- Question 3 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What year was DeMar DeRozan drafted?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label">2008</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">2009</label>
                    </div>

                <!--Question 4-->
                    <div class="my-5">
                        <p class="lead font-weight-normal">4. Who is the greatest player of all time?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A">
                            <label class="form-check-label">MJ</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">"Lebron James"</label> 
                </div>
                <!--Question 5-->
                <div class="my-5">
                    <p class="lead font-weight-normal">5. which team has the most finals wins?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A">
                        <label class="form-check-label">Los Angeles Lakers</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">Boston Celtics</label>
                </div>

                <!--submit-->
                <div class="text-ceter">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
